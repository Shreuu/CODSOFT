<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EVERY STORY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon-32x32.png">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us for inquiries or to purchase the Books.</p>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="page.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <h3>Ready to Elevate Your Reading Experience?</h3>
        <p>Contact us to buy the Books</p>

        <!-- Contact Options -->
        <div class="contact-options">
            <span class="contact-label">Email Us:</span> info@example.com
            <span class="separator">,</span>
            <span class="contact-label">Call Us:</span> +1234567890
        </div>

        <!-- Message Form -->
        <h3>Send Us a Message</h3>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Every Story publishers| All rights reserved.
    </footer>

</body>
</html>
